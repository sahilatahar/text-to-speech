<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Text to Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body class="bg-dark">
    <div class="min-vh-100 container bg-dark text-white pt-4">
        <h1>Text To Speech</h1>
        <p for="voices" class="lead mt-3 text-light">
            Select Voice
        </p>
        <select class="form-select p-2 rounded-2 bg-secondary text-light" id="voices"></select>

        <div class="d-flex mt-4 flex-column flex-sm-row">
            <div>
                <p>Volume</p>
                <input type="range" name="volume" id="volume" min="0" max="1" step="0.1" value="1">
                <span class="ms-2" id="volume-label">1</span>
            </div>
            <div class="mx-sm-5">
                <p>Rate</p>
                <input type="range" name="volume" id="rate" min="0.1" max="10" step="0.1" value="1">
                <span class="ms-2" id="rate-label">1</span>
            </div>
            <div>
                <p>Pitch</p>
                <input type="range" name="volume" id="pitch" min="0" max="2" step="0.1" value="1">
                <span class="ms-2" id="pitch-label">1</span>
            </div>
        </div>
        <textarea name="text-input" id="text-input" cols="30" rows="10"
            class="form-control bg-dark text-light mt-4 px-3" placeholder="Type something here..."></textarea>
        <div class="my-4 d-flex gap-2 gap-sm-3 flex-wrap">
            <button id="start-btn" class="btn btn-success ">Start</button>
            <button id="pause-btn" class="btn btn-warning ">Pause</button>
            <button id="resume-btn" class="btn btn-info ">Resume</button>
            <button id="stop-btn" class="btn btn-danger">Stop</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
